<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="Principal">
    <div class="row h-100">
        <div id="sidebar" class="h-100 col-2 bg-dark ">
            <div class="container-fluid">
                <div class="brand row">
                    <h5 class="text-info">Crystal Advance Software</h5>
                </div>
            </div>
            <div id="opciones" class="container-fluid">

                <button class="btn" data-bs-toggle="collapse" data-bs-target="#opsInventario">
                    Inventario
                </button>
                <div id="opsInventario" class="ops collapse">
                    <button id="btnGestionar" class="btn">Gestionar</button>
                    <button class="btn">Trasladar</button>
                </div>

                <button class="btn" data-bs-toggle="collapse" data-bs-target="#opsVacaciones">
                    Vacaciones
                </button>
                <div id="opsVacaciones" class="ops collapse">
                    <button class="btn">Solicitar</button>
                    <button class="btn">Aprobar</button>
                </div>

                <button class="btn" data-bs-toggle="collapse" data-bs-target="#opsPlanillas">
                    Planillas
                </button>
                <div id="opsPlanillas" class="ops collapse">
                    <button class="btn">Gestionar Recursos</button>
                    <button class="btn">Generar Planillas</button>
                </div>

            </div>
        </div>
        <div class="h-100 col p-0">
            <nav class="navbar navbar-light bg-primary shadow">
                <div class="container-fluid">
                    <a id="menu" class="navbar-brand" href="#">
                        <span class="material-icons">
                            menu
                        </span>
                    </a>
                    <form class="d-flex">
                        <img src="./assets/logo.png">
                    </form>
                </div>
            </nav>
            <div id="pages" class="pages">


            </div>
        </div>
    </div>
</body>

</html>
