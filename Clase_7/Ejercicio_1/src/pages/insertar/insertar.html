<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="insertar.css">

    <script src="../../models/estudiante.model.js"></script>
    <script src="../../services/estudiante.service.js"></script>
    <script src="insertar.js"></script>

    <title>Document</title>
</head>

<body class="Principal">

    <div class="container">
        <div class="box">
            <form onsubmit="Ingresar(this)">
                <div class="form-group">
                    <label for="txtcedula">Cedula</label>
                    <input type="text" name="cedula" id="txtcedula" placeholder="Escribir...">
                </div>
                <div class="form-group">
                    <label for="txtnombre">Nombre</label>
                    <input type="text" name="nombre" id="txtnombre" placeholder="Escribir...">
                </div>
                <div class="form-group">
                    <label for="txtedad">Edad</label>
                    <input type="number" name="edad" id="txtedad" placeholder="Escribir...">
                </div>
                <input type="submit" value="Ingresar" id="btn">
            </form>
        </div>
    </div>

</body>

</html>
