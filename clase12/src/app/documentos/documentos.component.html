<div class="card m-3 p-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Numero</th>
                <th scope="col">Tipo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista">
                <td>{{item.numero}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.cliente}}</td>
            </tr>
        </tbody>
    </table>
</div>
